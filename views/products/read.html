
    <div class="card-body d-flex justify-content-center">
      <div style="font-size: 1em; width: 50%;">
        <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%;  padding-left: 50px;">
            <label style="font-weight: bold;">상품 번호 :</label>
            <div class="ml-4">
                <div ng-bind="product.productNo"></div>
            </div>
        </div>
        <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%; padding-left: 50px;">
            <label style="font-weight: bold;">카테고리 :</label>
            <div class="ml-4">
                <div ng-show="product.productCategoryNo === 1">캔들</div>
                <div ng-show="product.productCategoryNo === 2">조명</div>
                <div ng-show="product.productCategoryNo === 3">트리</div>
                <div ng-show="product.productCategoryNo === 4">기타</div>
            </div>
        </div>
        <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%; padding-left: 50px;">
            <label style="font-weight: bold;">상품 이름 :</label>
            <div class="ml-4">
                <div ng-bind="product.productName"></div>
            </div>
        </div>
        <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%; padding-left: 50px;">
            <label style="font-weight: bold;">상품 가격 :</label>
            <div class="ml-4">
                <div ng-bind="product.productPrice"></div>
            </div>
        </div>
        <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%; padding-left: 50px;">
            <label style="font-weight: bold;">품절 상태 :</label>
            <div class="ml-4">
                <div ng-show="product.productState === 0">판매중</div>
                <div ng-show="product.productState === 1">품절</div>
            </div>
        </div>
        <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%; padding-left: 50px;">
            <label style="font-weight: bold;">등록일 :</label>
            <div class="ml-4">
                <div ng-bind="product.productRegdate | date:'yyyy.MM.dd'"></div>
            </div>
        </div>
        <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%; padding-left: 50px;">
            <label style="font-weight: bold;">조회수 :</label>
            <div class="ml-4">
                <div ng-bind="product.productHitcount"></div>
            </div>
        </div>
        <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%; padding-left: 50px;">
            <label style="font-weight: bold;">판매수 :</label>
            <div class="ml-4">
                <div ng-bind="product.productSellcount"></div>
            </div>  
        </div>
        <label class="ml-5" style="font-weight: bold;">이미지</label>
        <div class="form-group" style="border-bottom: 1px solid lightgray; width: 100%; padding-left: 50px;">
            
            <div class="mt-3 d-inline-flex">
                <a href="{{battachUrl(product.productNo, 0)}}">
                    <img src="{{battachUrl(product.productNo, 0)}}" width="200" style="height: 150px;" />
                </a>
                <a href="{{battachUrl(product.productNo, 1)}}" class="ml-1">
                    <img src="{{battachUrl(product.productNo, 1)}}" width="200" style="height: 150px;"/>
                </a>
            </div class="d-inline-flex">
            <div>
                <a href="{{battachUrl(product.productNo, 2)}}">
                    <img src="{{battachUrl(product.productNo, 2)}}" width="200" style="height: 150px;"/>
                </a>
                <a href="{{battachUrl(product.productNo, 3)}}">
                    <img src="{{battachUrl(product.productNo, 3)}}" width="200" style="height: 150px;"/>
                </a>
            </div>
            <label class="mt-3" style="font-weight: bold;">상세 이미지</label>
            <div>
                <a href="{{battachUrl(product.productNo, 4)}}">
                    <img src="{{battachUrl(product.productNo, 4)}}" width="400" style="height: 100%;"/>
                </a>
            </div>
        </div>
        <div class="d-flex justify-content-center">            
            <button class="btn btn-sm text-white mr-3" style="background-color: #d15851;" ng-click="getList(pager.pageNo)">목록</button>
            <button class="btn btn-sm text-white" style="background-color: #d15851;" ng-click="updateProductForm()">수정</button> 
        </div>
    </div>
    </div>
