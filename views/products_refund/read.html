<div class="card-body d-flex justify-content-center">
    <div style="width: 50%;">
        <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%;  padding-left: 50px;">
            <label style="font-weight: bold;">주문번호:</label>
            <div class="ml-4">
              <div ng-bind="refund.orderNo"></div>
            </div>
        </div>
        <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%;  padding-left: 50px;">
            <label style="font-weight: bold;">아이디:</label>
            <div class="ml-4">
              <div ng-bind="refund.userId"></div>
            </div>
        </div>
        <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%;  padding-left: 50px;">
            <label style="font-weight: bold;">환불사유:</label>
            <div class="ml-4">
              <div ng-bind="refund.refundReason"></div>
            </div>
        </div>
        <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%;  padding-left: 50px;">
          <label style="font-weight: bold;">환불상태:</label>
          <div class="ml-4" ng-if="refund.refundState == 0">
            <div>환불 중</div>
          </div>   
          <div class="ml-4" ng-if="refund.refundState == 1">
            <div>환불 완료</div>
          </div>       
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-sm text-white mr-3" style="background-color: #d15851;" ng-click="getList(pager.pageNo, stateVal, reasonVal)">목록</button>
          <button class="btn btn-sm text-white" style="background-color: #d15851;" ng-click="updateRefundForm()">수정</button>      
        </div>
        
    </div>
</div>
