<div class="card">
  <div class="card-header">
      update.html
  </div>

  <div class="card-body">
    <div>
      <div class="form-group">
        <label>주문번호:</label>
        <input class="form-control" value={{refund.orderNo}} readonly/>  
      </div>
      <div class="form-group">
          <label>아이디:</label>
          <input class="form-control" ng-value="refund.userId" readonly/>
      </div>
      <div class="form-group">
          <label>환불사유:</label>
          <textarea class="form-control" ng-value="refund.refundReason" readonly></textarea>
      </div>
      <div class="form-group">
        <label>환불상태:</label>
        <input type="radio" value="0" ng-model="refund.refundState"/> 환불 중  
        <input type="radio" value="1" ng-model="refund.refundState"/> 환불 완료  
      </div>
      
      <button class="btn btn-primary btn-sm" ng-click="updateRefund(refund)">수정</button>
      <button class="btn btn-primary btn-sm" ng-click="cancel()">취소</button>        
    </div>
  </div>
</div>
