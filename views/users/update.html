
    <div class="card-body" style="background-color: lightgray;">
      <div>
        <div class="form-group">
            <label>등록일:</label>
            <div class="form-control">{{user.userRegdate | date:"yyyy.MM.dd"}}</div>
        </div>
        <div class="form-group">
            <label>아이디:</label>
            <input class="form-control" ng-model="user.userId"/>
        </div>
        <div class="form-group">
            <label>이름:</label>
            <input class="form-control" ng-model="user.userName"/>
        </div>
        <div class="form-group">
            <label>핸드폰번호:</label>
            <input class="form-control" ng-model="user.userPhone"/>
        </div>
        <div class="form-group">
            <label>우편번호:</label>
            <input class="form-control" ng-model="user.zipCode"/>
        </div>
        <div class="form-group">
            <label>주소:</label>
            <input class="form-control" ng-model="user.roadAddress"/>
        </div>
        <div class="form-group">
            <label>상세주소:</label>
            <input class="form-control" ng-model="user.detailAddress"/>
        </div>
        <div class="form-group">
            <label>주민번호 앞자리:</label>
            <input class="form-control" ng-model="user.userSsn1" readonly/>
        </div>
        <div class="form-group">
            <label>주민번호 뒷자리:</label>
            <input class="form-control" ng-model="user.userSsn2" readonly/>
        </div>
        <div class="form-group">
            <label>로그인 상태:</label>
            <input class="form-control" ng-model="user.userEnabled" readonly/>
        </div>
        <div class="form-group">
            <label>권한:</label>
            <input class="form-control" ng-model="user.userAuthority"/>
        </div>
        <div class="form-group">
            <label>계좌번호:</label>
            <input class="form-control" ng-model="user.userAccount"/>
        </div>
        <div class="form-group">
            <label>은행:</label>
            <input class="form-control" ng-model="user.userBank"/>
        </div>
        <div class="form-group">
            <label>예금주:</label>
            <input class="form-control" ng-model="user.accountName"/>
        </div>
        <div class="form-group">
            <label>탈퇴 여부:</label>
            <input class="form-control" ng-model="user.deleteState"/>
        </div>
        <div class="form-group">
            <label>탈퇴 날짜:</label>
            <input class="form-control" ng-model="user.deleteDate"/>
        </div>
        <div class="form-group">
            <label>탈퇴 이유:</label>
            <input class="form-control" ng-model="user.deleteReason"/>
        </div>
        <button class="btn btn-primary btn-sm" ng-click="updateUser(user)">수정</button>
        <button class="btn btn-primary btn-sm" ng-click="cancelUpdate()">취소</button>        
    </div>
    </div>
