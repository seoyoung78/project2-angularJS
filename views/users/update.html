    <div class="card-body d-flex justify-content-center">
        <div style="font-size: 1em; width: 50%;">
        <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%;  padding-left: 50px;">
            <label style="font-weight: bold;">등록일 :</label>
            <div class="ml-4">
                <div>{{user.userRegdate | date:"yyyy.MM.dd"}}</div>
            </div>
        </div>
        <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%;  padding-left: 50px;">
            <label style="font-weight: bold;">아이디 :</label>
            <div class="ml-4">
                <input class="form-control mb-3" ng-model="user.userId"/>
            </div>
        </div>
        <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%;  padding-left: 50px;">
            <label style="font-weight: bold;">이름 :</label>
            <div class="ml-4">
                <input class="form-control mb-3" ng-model="user.userName"/>
            </div>
        </div>
        <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%;  padding-left: 50px;">
            <label style="font-weight: bold;">휴대폰 번호 :</label>
            <div class="ml-4">
                <input class="form-control mb-3" ng-model="user.userPhone"/>
            </div>
        </div>
        <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%;  padding-left: 50px;">
            <label style="font-weight: bold;">우편번호 :</label>
            <div class="ml-4">
                <input class="form-control mb-3" ng-model="user.zipCode"/>
            </div>
        </div>
        <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%;  padding-left: 50px;">
            <label style="font-weight: bold;">주소 :</label>
            <div class="ml-4">
                <input class="form-control mb-3" ng-model="user.roadAddress" style="width: 500px;"/>
            </div>
        </div>
        <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%;  padding-left: 50px;">
            <label style="font-weight: bold;">상세주소 :</label>
            <div class="ml-4">
                <input class="form-control mb-3" ng-model="user.detailAddress"/>
            </div>
        </div>
        <div class="form-group d-inline-flex" style="width: 100%;  padding-left: 50px;">
            <label style="font-weight: bold;">생년월일 :</label>
            <div class="ml-4">
                <div>{{user.userSsn1}}</div>
            </div>
        </div>
        <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%;  padding-left: 50px;">
            <label style="font-weight: bold;">로그인 상태 :</label>
            <div class="ml-4">
                <div>{{user.userEnabled}}</div>
            </div>
        </div>
        <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%;  padding-left: 50px;">
            <label style="font-weight: bold;">권한 :</label>
            <div class="ml-4">
                <input class="form-control mb-3" ng-model="user.userAuthority"/>
            </div>
        </div>
        <div class="form-group d-inline-flex" style="width: 100%;  padding-left: 50px;">
            <label style="font-weight: bold;">계좌번호 :</label>
            <div class="ml-4">
                <div>{{user.userAccount}}</div>
            </div>
        </div>
        <div class="form-group d-inline-flex" style="width: 100%;  padding-left: 50px;">
            <label style="font-weight: bold;">은행 :</label>
            <div class="ml-4">
                <div>{{user.userBank}}</div>
            </div>
        </div>
        <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%;  padding-left: 50px;">
            <label style="font-weight: bold;">예금주 :</label>
            <div class="ml-4">
                <div>{{user.accountName}}</div>
            </div>
        </div>
        <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%;  padding-left: 50px;">
            <label style="font-weight: bold;">탈퇴 여부 :</label>
            <div class="ml-4">
                <input class="form-control mb-3" ng-model="user.deleteState"/>
                
            </div>
        </div>
        <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%;  padding-left: 50px;">
            <label style="font-weight: bold;">탈퇴 날짜 :</label>
            <div class="ml-4">
                <div>{{user.deleteDate | date:'yyyy.MM.dd'}}</div>
            </div>
        </div>
        <div class="form-group d-inline-flex" style="border-bottom: 1px solid lightgray; width: 100%;  padding-left: 50px;">
            <label style="font-weight: bold;">탈퇴 이유 :</label>
            <div class="ml-4">
                <input class="form-control mb-3" ng-model="user.deleteReason"/>
            </div>
        </div>
        <div class="d-flex justify-content-center">  
            <button class="btn btn-sm mr-3 text-white" style="background-color: #d15851;" ng-click="updateUser(user)">수정</button>
            <button class="btn btn-sm text-white" style="background-color: #d15851;" ng-click="cancelUpdate()">취소</button>  
        </div>      
    </div>
    </div>
