<div class="card">
    <div class="card-header">
     read.html

    </div>

    <div class="card-body">
        <div>
            <div class="form-group">
                <label>아이디:</label>
                <input class="form-control" value="{{qna.userId}}" readonly/>
            </div>
            <div class="form-group">
                <label>등록일:</label>
                <input  class="form-control" ng-value="qna.qnaRegdate | date:'yyyy.MM.dd'" readonly/>
            </div>
            <div class="form-group">
                <label>제목:</label>
                <input class="form-control" ng-model="qna.qnaTitle" readonly/>
            </div>
            <div class="form-group">
                <label>내용:</label>
                <input class="form-control" ng-model="qna.qnaContent"readonly></input>
            </div>
            <div class="form-group">
                <label>답변날짜:</label>
                <input class="form-control" ng-value="qna.answerDate | date:'yyyy.MM.dd'"readonly></input>
            </div>
            <div class="form-group">
                <label>답변내용:</label>
                <input class="form-control" ng-model="qna.answerContent"readonly></input>
            </div>
            <button class="btn btn-primary btn-sm" ng-click="getList(keyword,pager.pageNo)">목록</button>
            <button class="btn btn-primary btn-sm" ng-click="updateQnaForm()">수정</button> 
              <button  class="btn btn-primary btn-sm" ng-click="deleteQna(qna.qnaNo)">삭제</button>       
        </div>


    </div>

</div>
